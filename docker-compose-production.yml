version: '2'
services:
  db:
    restart: always
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - "./db/pgdata:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: 'I l1k3 us1nG p@assphrase @nd h@ck3r sTyl3'
  web:
    restart: always
    build: ./web
    command: bash -c "sleep 10 && gunicorn cake_api.wsgi:application -w 2 -b :8000"
    volumes:
      - "./web/cake_api:/code"
    expose:
      - "8000"
    depends_on:
      - db
    environment:
      APP_ENV: 'production'
  nginx:
    restart: always
    build: ./nginx
    command: nginx
    ports:
      - "80:80"
    volumes_from:
      - web
  scrap:
    build: ./scrap
    volumes:
      - "./scrap/cake_scrap:/code"
    depends_on:
      - db
